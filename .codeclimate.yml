  - packages/boldr-cms/node_modules/**/*
  - packages/boldr-cms/boldrCMS/**
  - packages/boldr-api/db/**
  - docs/**
  - bin/**
  - flow-typed/**
  - packages/boldr-cms/.happypack/**
