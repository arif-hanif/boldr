engines:
  eslint:
    channel: eslint-3
    enabled: true
ratings:
   paths:
   - packages/boldr-cms/src/**
   - packages/boldr-api/src/**
   - "packages/boldr-cms/**.js"
   - "packages/boldr-api/**.js"
exclude_paths:
  - ./node_modules/**/*
